<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "header" }}
</head>
<body>
{{ template "navigation" }}
<section class="section">
    <div class="container">
        <div class="columns is-mobile">
        {{- range $i, $image := .images }}
            <div class="column card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ $image.Url }}" />
                    </figure>
                </div>
            </div>
        {{ end -}}
        </div>
    </div>
</section>
<hr>
<section class="section">
    <nav class="pagination">
        {{ if .prev }}
        <a class="pagination-previous" href="?page={{ .prev }}">Next</a>
        {{ end }}
        {{ if .next }}
        <a class="pagination-next" href="?page={{ .next }}">Next</a>
        {{ end }}
    </nav>
</section>
</body>
</html>
